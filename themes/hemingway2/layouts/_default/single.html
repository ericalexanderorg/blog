<body>
  {{ partial "header" . }}
  {{ partial "nav" . }}
  <section class="section">
    <div class="container">
      <p>Looking for <a href="/SecurityNews">InfoSec News</a> or <a href="/SecurityBreach">Breach Data?</a></p>
      <br><br><br>
      <h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }}</h2>
      <h1 class="title">{{ .Title }}</h1>
      {{ if .Params.tags }}
      {{ partial "tags" .Params.tags }}
      {{ end }}
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
  {{ partial "disqus" . }}
  {{ partial "footer" . }}
</body>
